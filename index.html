<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <div class="overlay" id="start-screen">
                <div class="overlay-content">
                <h1>Welcome to Minesweeper!</h1>
                <button id = "start-button">Start Game</button>
                </div>
            </div>
            <div class="minesweeper hide">
                <div id ="minesweeper-head">
                    <select name="level" id="level">
                        <option value="easy" selected>Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <div class="flag-count"><span id ="count"></span> <img src="./assets/flag.png" alt="" style = "height: 38px"></div>
                    <button id = "exit" type = "reset"><img src="./assets/exit.svg" alt="" style="height:38px; width: 38px;"></button>
                </div>
               
                <div id="board">
                    
                </div>
            </div>
            <div class="game-over hide" id = "game-over-screen" >
                <div class="game-over-content">
                    <h1 id="game-over-text"> Game Over! </h1>
                    <button id="game-over-button">Try Again</button>
                </div>
            </div>

            <div class = "win hide" id = "win-screen" >
                <div class="win-content">
                    <h1 id="win-text">You Won!</h1>
                    <button id="play-again-button">Play Again</button>
                </div>
            </div>
    </main>
    
    <script src = "script.js"></script>
</body>
</html>
